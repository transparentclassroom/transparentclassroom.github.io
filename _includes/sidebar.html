<div class="panel panel-default">
  <div class="panel-heading">Recent Posts</div>
  <div class="panel-body">
    <ul class="nav nav-pills nav-stacked">
      {% for post in site.posts limit:30 %}
        <li><a href="{{post.url}}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
