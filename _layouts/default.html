<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="http://transparentclassroom.com/assets/application.css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">

</head>
<body>
  <div class="content">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="text-align: left;">

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <ul class="nav">
            <li>
              <a href="http://transparentclassroom.com/" class="brand school-link">
                <div class="shadow hidden-phone"><img alt="Logo square" src="/img/logo-square.png"></div>
                Transparent Classroom
              </a>
            </li>
            <li><a href="http://transparentclassroom.com/#demo">Demo</a></li>
            <li><a href="http://transparentclassroom.com/#see-it">See it</a></li>
            <li><a href="http://transparentclassroom.com/#benefits">Benefits</a></li>
            <li><a href="http://transparentclassroom.com/#pricing">Pricing</a></li>
            <li class="active"><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <h1><a href="/">{{site.name}}</a></h1>

      <div class="row">
        <div class="span9">
          {{ content }}
        </div>

        <div class="sidebar span3">

        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      - Made in Seattle, WA -
    </div>
  </footer>

</body>
</html>
